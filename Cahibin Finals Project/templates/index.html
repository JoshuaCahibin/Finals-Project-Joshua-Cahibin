<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .movie-details {
            padding: 15px;
        }

        .movie-title {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }

        .movie-genre {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .movie-year {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Movie Gallery</h1>
    <div class="movies">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="movie-poster">
                <div class="movie-details">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre }}</div>
                    <div class="movie-year">Released: {{ movie.year }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
